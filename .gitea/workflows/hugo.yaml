name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main # Change this if your default branch is different
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true # Set to false if you're not using SCSS or Sass

      - name: Build Site
        run: hugo --minify
